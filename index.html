<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Mobile Form</title>
</head>
<body>
    <div class="container">
        <div class="dark-bar">
            <i class="fa-solid fa-square shapes"></i>
            <i class="fa-solid fa-circle shapes"></i>
            <i class="fa-solid fa-caret-down shapes"></i>
        </div>
        <header>
            <div class="first">
                <button class="toggler" aria-expanded="false" aria-controls="navbarDropdown">
                    <span id="hamburger" class="material-symbols-outlined">menu</span>
                </button>
                <span>Contacts</span>
            </div>
            <div class="search">
                <span class="material-symbols-outlined">search</span>
                <span class="material-symbols-outlined">more_vert</span>
            </div>
        </header>
        <div class="form">
            <form action="#" target="_blank">

                <input type="text" placeholder="Name"><br>

                <input type="number" placeholder="Phone Number">
                <select name="label">
                    <option value="Mobile">Mobile</option>
                    <option value="Work Phone">Work Phone</option>
                    <option value="Home Phone">Home Phone</option>
                    <option value="Label" hidden selected>Label</option>
                </select><br>

                <input type="text" placeholder="Address"><br>

                <input type="text" placeholder="City"><br>

                <select name="state">
                    <option name="state" value="New Mexico">New Mexico</option>
                    <option name="state" value="California">California</option>
                    <option name="state" value="Florida">Flordia</option>
                    <option name="state" value="Other">Other</option>
                    <option name="state" value="State" hidden selected>State</option>
                </select>
                    <input type="number" placeholder="Zip"><br>

                <input type="email" name="email" id="email" placeholder="Email"><br>

                <input type="date">
            </form>
        </div>
    </div>
</body>
</html>
