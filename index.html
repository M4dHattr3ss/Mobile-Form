<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Mobile Form</title>
</head>
<body>
    <div class="container">
        <div class="dark-bar">
            <i class="fa-solid fa-square" style="color: #e6e6fa;"></i>
            <i class="fa-solid fa-circle shapes" style="color: #e6e6fa;"></i>
            <i class="fa-solid fa-caret-down shapes" style="color: #e6e6fa;"></i>
        </div>
        <header>
            <div class="first">
                <button class="toggler" aria-expanded="false" aria-controls="navbarDropdown">
                    <span>&#9776;</span>
                </button>
                <span>Contacts</span>
            </div>
            <div class="search">
                <span class="material-symbols-outlined">search</span>
                <span class="material-symbols-outlined">more_vert</span>
            </div>
        </header>
        <div class="form">
            <form action="">
                <label for="name">Name</label>
                <input type="text">
                <label for="phone_number">Phone Number</label>
                <input type="number">
                <select name="label" id="label">Label</select>
                <label for="address">Address</label>
                <input type="text">
                <label for="city">City</label>
                <input type="text">
                <select name="state" id="state">State</select>
                <input type="number">
                <label for="email">Email</label>
                <input type="email" name="" id="">
                <label for="birth">Birthday</label>
                <input type="date">
            </form>
        </div>
    </div>
</body>
</html>
