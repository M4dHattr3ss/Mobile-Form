<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Mobile Form</title>
</head>
<body>
    <div class="container">
        <div class="dark-bar">
            <i class="fa-solid fa-square shapes"></i>
            <i class="fa-solid fa-circle shapes"></i>
            <i class="fa-solid fa-caret-down shapes"></i>
        </div>
        <header>
            <div class="first">
                <button class="toggler" aria-expanded="false" aria-controls="navbarDropdown">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <span>Contacts</span>
            </div>
            <div class="search">
                <span class="material-symbols-outlined">search</span>
                <span class="material-symbols-outlined">more_vert</span>
            </div>
        </header>
        <div class="form">
            <form action="#" target="_blank">
                <i class="fa-solid fa-user-large"></i>
                <input type="text" class=" long dark" placeholder="Name"><br>
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" maxLength="12" class="light" id="phone-number"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number">
                    <select class = "light" name="label">
                        <option value="Mobile">Mobile</option>
                        <option value="Work">Work</option>
                        <option value="Home">Home</option>
                        <option value="Label" hidden selected>Label</option>
                    </select><br>
                </div>
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" class=" long dark" placeholder="Address"><br>
                <input type="text" class=" indent long light" placeholder="City"><br>
                <div class="indent">
                    <select class= "dark" name="state">
                        <option name="state" value="New Mexico">New Mexico</option>
                        <option name="state" value="California">California</option>
                        <option name="state" value="Florida">Florida</option>
                        <option name="state" value="Other">Other</option>
                        <option name="state" value="State" hidden selected>State</option>
                    </select>
                    <input class="dark" type="number" size="10" id="zip" placeholder="Zip"><br>
                </div>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class= " long light" name="email" id="email" placeholder="Email"><br>
                <i class="fa-solid fa-cake-candles"></i>
                <input type="date" class=" long dark">
            </form>
        </div>
    </div>
</body>
</html>
